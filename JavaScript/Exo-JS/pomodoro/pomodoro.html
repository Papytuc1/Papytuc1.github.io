<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Pomodoro</title>
    <link rel=stylesheet type="text/css" href="Style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row row-haut justify-content-center">

            <textarea id="text" placeholder="Taches à effectuer"></textarea>
            <div class="w-100"></div>
            <input class="btn btn-outline-success" type="button" value=Ajouter onclick="test()">
        </div>
        <div class="row row-haut">
            <div class="col-md-2 col-lg-2 col-sm-12 offset-lg-5 justify-content-center" id="timer">
               <div id="margin" class="temps col-sm-12">
                <span id="minutes">00</span>:<span id="secondes" class="col-sm-6">00</span>
                </div>
            </div>
            <p class="col-md-2 col-lg-2 col-sm-12 ">Test</p>
        </div>
        <div class="row justify-content-center">
            <div class="col-sm-2 justify-content-center" id="bouton">
                <button id="play" class="fas fa-play fa-2x col-md-3 col-12" onclick="pomodoro.play()"></button>
                 
                 <button id="replay" class="fas fa-reply-all fa-2x col-md-3 col-12" onclick="pomodoro.replay()" hidden></button>

                <button id="pause" class="fas fa-pause-circle fa-2x col-md-3 col-12" onclick="pomodoro.pause()"></button>
                <button id="stop" class="fas fa-stop fa-2x col-md-3 col-12" onclick="pomodoro.stop()" disabled ></button>
            </div>
        </div>
        <div class="row row-haut justify-content-center">
            <ul class="col-md-12 col-lg-6 col-sm-4 " id="todolist"></ul>
        </div>
        <div id="filtre">
            <div class="row justify-content-center">

                <button class="btn btn-outline-danger" onclick="filtre('faites',this)">Tâches faites</button>
                <!--(faites) = argument envoyeur il envoie à crit-->
                <button class="btn btn-outline-warning" onclick="filtre('aFaire',this)">Tâches à faire</button>
                <button class="btn btn-outline-info" onclick="filtre('voir', this)">Voir toute les tâches</button>
            </div>
            </div>
        </div>
    <script src="main.js"></script>
</body>

</html>
